spring.application.name=monitoring_system

spring.security.user.name=user
spring.security.user.password=password

spring.datasource.url=jdbc:mysql://localhost:3306/monitoring_system
spring.datasource.username=root
spring.datasource.password=toor

# Optional: Specify MySQL driver (usually auto-detected)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate (if you're using it)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# SOCKET IO
socketio.hostname=localhost
socketio.port=9091
